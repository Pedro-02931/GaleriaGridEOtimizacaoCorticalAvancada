<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Neuro Grid Gallery</title>
</head>
<body>
  <main class="grid-container" id="gallery"></main>

  <script>
    // Neuro Pattern Generator com variação controlada
    const createNeuroSVG = (index) => {
      const hue = (index * 40) % 360; // Variação cromática de 40° (ótima para discriminação)
      return `
        <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
          <rect width="100" height="100" fill="var(--neuro-bg)" />
          <circle cx="${50 + Math.sin(index)*10}" cy="${40 + Math.cos(index)*5}" 
                  r="15" fill="hsl(${hue}, 70%, 60%)" /> <!-- Ativação parvocelular -->
          <path d="M${10 + index*2} 80 L30 50 L50 70 L70 40 L90 80" 
                fill="var(--neuro-accent)" /> <!-- Forma para estimulação V1 -->
        </svg>`;
    };

    // Preenchimento neural otimizado
    const gallery = document.getElementById("gallery");
    const gridAreas = ['f1', 'f2', 'f3', 'f4', 'f5', 'f6', 'f7', 'f8'];
    
    gridAreas.forEach((area, index) => {
      const div = document.createElement("div");
      div.className = `grid-item neuro-cell-${index + 1}`;
      div.innerHTML = createNeuroSVG(index);
      div.style.gridArea = area;
      gallery.appendChild(div);
    });
  </script>
</body>
</html>
